<body>
    <main>
        <section>
            <form>
                <div class="form-row">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="What should we call you?"/>
                </div>

                <div class="form-row error">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com"/>
                    <span>Email is already taken.</span>
                </div>

                <div class="form-row">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" placeholder="xxxxxxxx"/>
                </div>

                <div class="form-row">
                    <label for="Confirm">Confirm Password</label>
                    <input type="confirm" id="confirm" name="confirm" placeholder="xxxxxxxx">
                </div>

                <submit>Update Profile</submit>
                
            </form>
        </section>


        <section class="profile-section">
            <div class="progress">65%</div>
            <h2>Profile Completeness</h2>
            <div class="roadmap">
                <ul>
                    <li class="completed">Create Account</li>
                    <li class="completed">Update Roadmap Progress</li>
                    <li class="completed">Setup Public Profile</li>
                    <li>Complete your first project</li>
                    <li>Invite your Friends</li>
                </ul>
            </div>
        </section>        
    </main>
