<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

<p>This is a website for forms.</p>

<h1>Forms</h1>

<form action="/" method="post" enctype="multipart/form-data">

    <label for="email">Email address or phone number</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="country">Country/Region</label><br>
    <select name="country" id="country">
        <option value="au">Australia</option>
        <option value="us">America</option>
        <option value="jp">Japan</option>
    </select>
    <br><br>

    <label>Date of Birth:</label><br>
    <table cellspacing="1" cellpadding="1">
        <tr>
            <td>
                <select name="year" id="year">
                    <option value="" selected disabled>Year</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                </select>

                <select name="month" id="month">
                    <option value="" selected disabled>Month</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            
                <select name="day" id="day">
                    <option value="" selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <label>Favourite Colors:</label><br>
                <input type="checkbox" id="colors1" name="colors" value="red">
                <label for="colors1">Red</label>

                <input type="checkbox" id="colors2" name="colors" value="blue">
                <label for="colors2">Blue</label>

                <input type="checkbox" id="colors3" name="colors" value="green">
                <label for="colors3">Green</label>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <label>Gender</label><br>
                <input type="radio" id="male" name="gender" value="M">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="F">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="O">
                <label for="other">Other</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" placeholder="Enter your message.."></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="resume">Upload resume</label><br>
                <input type="file" id="resume" name="resume">
            </td>
        </tr>
        <tr>
            <td>
                <input type="color" id="color" name="color"/>
                <br>
                <input type="date" id="date" name="date"/>
                <br>
                <input type="datetime-local" id="datetime" name="datetime"/>
                <br>
                <input type="search" id="search" name="search">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Register"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
            <td>
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>   

</form>

</body>
</html>
